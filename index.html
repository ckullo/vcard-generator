<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>vCard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-center vh-100 align-items-center">
        <main class="col-md-4">
          <div class="card shadow-sm profile-card">
            <div class="card-img-block">
              <img class="img-fluid" src="https://images.unsplash.com/photo-1686100510058-a86fd14f80f2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Card image" loading="lazy" />
            </div>
            <div class="card-body pt-5">
              <img src="https://randomuser.me/api/portraits/men/15.jpg" alt="profile-image" class="profile" />
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">
                Job Title<br />
                <span class="email">
                  <a href="mailto:john@doe.com" class="btn btn-sm" target="_blank">
                    <i class="fa-solid fa-envelope"></i>
                  </a>
                  john.doe@example.com<br />
                </span>
                <span class="phone">
                  <a href="tel:+01234567890" class="btn btn-sm">
                    <i class="fa-solid fa-phone"></i>
                  </a>
                  +1234567890<br />
                </span>
                <span class="website">
                  <a href="https://www.johndoe.com/" class="btn btn-sm" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-globe"></i>
                  </a>
                  https://www.johndoe.com/<br />
                </span>
                <span class="location">
                  <a href="https://www.google.com/maps/search/?api=1&query=123+Main+St,+Anytown,+USA" class="btn btn-sm" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-location-dot"></i>
                  </a>
                  123 Main St, Anytown, USA
                </span>
              </p>
              <div class="d-flex justify-content-end">
                <a class="btn btn-primary" href="contact.vcf" role="button">Save Contact</a>
              </div>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
