<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/e627115a64.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <!-- Banner -->
    <div class="banner">
      <img src="https://www.datacomm.co.id/asset/uploads/2022/06/dtc-diangraha.png" alt="Company Logo" class="banner-logo">
    </div>

    <div class="card mt-4">
      <img src="https://cdn-icons-png.freepik.com/512/312/312560.png" alt="John Doe" class="profile-pic">
      <div class="card-body">
        <h2 class="card-title">John Doe</h2>
        <h3>Job Position</h3>
        <div class="cta-buttons">
          
          <a href="tel:+01234567890" class="btn btn-primary btn-sm">
            <i class="fa-solid fa-phone"></i>
          </a>
          
          <a href="https://wa.me/628123456789" class="btn btn-success btn-sm" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          
          
          <a href="mailto:john@doe.com" class="btn btn-danger btn-sm">
            <i class="fa-solid fa-envelope"></i>
          </a>
          
          <a href="https://www.google.com/maps/search/?api=1&query=123+Main+St,+Anytown,+USA" class="btn btn-warning btn-sm" target="_blank">
            <i class="fa-solid fa-location-dot"></i>
          </a>
          
          
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        Name
        <p class="card-text">John Doe</p>
        Mobile
        <p class="card-text">+62 812-3456-7890</p>
        Email
        <p class="card-text">john@doe.com</p>
        Company
        <p class="card-text">John Doe, Ltd.</p>
      </div>
    </div>

    <!-- Website Card -->
    <div class="card mt-4">
      <div class="card-body">
        <p class="card-text">Web Links</p>
        <a href="https://www.johndoe.com">www.johndoe.com</a></br>
      </div>
    </div>

    <!-- Address Card -->
    <div class="card mt-4">
      <div class="card-body">
        <p class="card-text">Address</p> Grha John Doe, John Doe Street
      </div>
    </div>

    <!-- Social Media Links Card -->
    <div class="card mt-4">
      <div class="card-body">
        <div class="social-media-buttons">
          <a href="https://www.linkedin.com/in/username" class="btn btn-linkedin btn-sm" target="_blank">
            <i class="fa-brands fa-linkedin"></i> LinkedIn
          </a>
          <a href="https://www.instagram.com/username" class="btn btn-instagram btn-sm" target="_blank">
            <i class="fa-brands fa-instagram"></i> Instagram
          </a>
        </div>
      </div>
    </div>
    <!-- Floating "Add to Contacts" Button -->
    <a href="contact.vcf" class="btn floating-btn" download="John_Doe.vcf" title="Add to Contacts">
      <i class="bi bi-person-plus"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
